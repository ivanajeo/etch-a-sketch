<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch | Challenge | The Odin Project</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="main">
            
            <div class="buttonBox">
                <button class="btn squareBtn">Squares?</button>
                <div class="chooseColor">
                    <button class="btn colorBlack">Black</button>
                    <button class="btn colorRandom">Random</button>
                </div>
                <div class="chooseReset">
                    <button class="btn eraser">Eraser</button>
                    <button class="btn clear">Clear</button>
                </div>
            </div>
            <div class="frame">
                <div class="drawingPad"></div>
            </div>
        </div>
        <footer class="footer">
            The Odin Project Challenge <br />
            Created by ivanajeo
        </footer>
    </div>
</body>
</html>
