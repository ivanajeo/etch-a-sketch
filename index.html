<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch | Challenge | The Odin Project</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="main">
            
            <div class="buttonBox">
                <div class="btn squareBtn">Squares?</div>
                <div class="chooseColor">
                    <div class="btn colorBlackBtn">Black</div>
                    <div class="btn colorRandomBtn">Random</div>
                </div>
                <div class="chooseReset">
                    <div class="btn eraserBtn">Eraser</div>
                    <div class="btn clearBtn">Clear</div>
                </div>
            </div>
            <div class="frame">
                <div class="drawingPad"></div>
            </div>
        </div>
        <footer class="footer">
            The Odin Project Challenge <br />
            Created by <a href="https://github.com/ivanajeo/etch-a-sketch-odin-project" rel="noopener noreferrer" target="_blank" class="githubProfile">ivanajeo</a>
        </footer>
    </div>
</body>
</html>
